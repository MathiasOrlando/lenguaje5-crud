<ion-header>
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Código</ion-label>
          <ion-input [(ngModel)]="alumno.codigo" aria-label="Código"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="alumno.nombre" aria-label="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="alumno.apellido" aria-label="Apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha Nac.</ion-label>
          <ion-input type="date" [(ngModel)]="alumno.fecha" aria-label="Fecha Nac."></ion-input>
        </ion-item>

        <ion-item *ngIf="avatar">
          <img [src]="avatar" alt="Avatar" style="width: 100%; height: auto;">
        </ion-item>

        <ion-item>
          <label for="fileUpload">Subir Avatar</label>
          <input id="fileUpload" type="file" #upload accept=".png,.jpg">
          <ion-button (click)="uploadFile(upload)">Subir</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-start">
        <ion-fab-button (click)="eliminarAlumno()" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-fab-button (click)="accion()">
          <ion-icon name="save"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button *ngIf="avatar" (click)="eliminarAvatar()">Eliminar Avatar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
